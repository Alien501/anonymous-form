name: "Deploy client"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated to v4
        with:
          path: .  # Explicitly set checkout path
      
      - run: corepack enable
      
      - uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: "22"
      
      - name: Debug - Show current directory
        run: |
          pwd
          ls -la
          echo "Client directory:"
          ls -la client/
      
      - run: cd client && pnpm install
      - run: cd client && pnpm build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL || 'https://your-api-domain.com/api' }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/.output/public

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Github pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to v4
